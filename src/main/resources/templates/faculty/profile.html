<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/main}">
<ol layout:fragment="breadcrumb" class="breadcrumb">
    <li class="active">Profile</li>
</ol>
<h1 layout:fragment="title">
    Profile
</h1>
<div layout:fragment="content">
    <div class="row">
    	<div class="col-lg-8">
    		<form action="#" th:action="@{'/faculty/' + ${faculty.id} + '/profile'}" th:object="${faculty}"
                  method="POST">
        		<div class="row">
        			<div class="col-lg-6">
        				<div class="form-group">
		                    <label>First Name</label>
		                    <input type="text" name="firstName" th:field="*{firstName}" class="form-control">
		                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
								First Name Error
							</span>
		                </div>
        			</div>
        			<div class="col-lg-6">
        				<div class="form-group">
		                    <label>Last Name</label>
		                    <input type="text" name="lastName" th:field="*{lastName}" class="form-control">
		                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
								Last Name Error
							</span>
		                </div>
        			</div>
        		</div>
        		<div class="row">
        			<div class="col-lg-6">
        				<div class="form-group">
		                    <label>Username</label>
		                    <input type="text" name="username" th:field="*{username}" class="form-control">
		                    <span th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}">
								Username Error
							</span>
		                </div>
        			</div>
        			<div class="col-lg-6">
        				<div class="form-group">
		                    <label>Password</label>
		                    <input type="text" name="password" th:field="*{password}" class="form-control">
		                    <span th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}">
								Password Error
							</span>
		                </div>
        			</div>
        		</div>
        		<div class="row">
        			<div class="col-lg-12">
        				<div class="panel panel-primary">
							<div class="panel-heading">Courses</div>
					  		<div class="panel-body">
					    		<table class="table table-stripped" width="100%">
					    			<tr>
					    				<th width="60%">
					    					Name
					    				</th>
					    				<th width="20%">
					    					Number
					    				</th>
					    				<th width="20%">
					    					Action
					    				</th>
				    				</tr>
				    				<tbody>
				    					<tr th:each="course: ${allCourses}">
				    						<td th:text="${course.name}"></td>
				    						<td th:text="${course.number}"></td>
				    						<td align="center">
				    							<input type="checkbox" id="courseList" name="courseList" th:value="${course.id}" th:checked="${selectedCourses.contains(course.id)}" />
				    						</td>
				    					</tr>
				    				</tbody>
			    				</table>
		    				</div>
		   				</div>
        			</div>
        		</div>
        		<div class="form-group">
        			<button type="submit" class="btn btn-success">Update</button>
        		</div>
        	</form>
       	</div>
    </div>

</div>
</html>
