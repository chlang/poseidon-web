<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
	<ol layout:fragment="breadcrumb" class="breadcrumb">
		<li>User</li>
	  	<li class="active">List</li>
	</ol>
	<h1 layout:fragment="title">Users</h1>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<a href="/admin/user/create" class="btn btn-success">
					<i class="fa fa-plus"></i>
				</a> Create User
			</div>
		</div>
		<br>
		<div class="table-responsive">
			<table class="table table-bordered">
				<tr>
					<th>
						#
					</th>
					<th>
						First Name
					</th>
					<th>
						Last Name
					</th>
					<th>
						Username
					</th>
					<th>
						Type
					</th>
					<th>
						Action
					</th>
				</tr>
				<tbody id="user-list">
					<th:block th:each="user, iter : ${users}">	
						<tr>
							<td th:text="${iter.index + 1}"></td>
							<td th:text="${user.firstName}"></td>
							<td th:text="${user.lastName}"></td>
							<td th:text="${user.username}"></td>
							<td>
								<span th:if="${user.type == 'student'}" th:text="${user.type}" class="label label-success"></span>
								<span th:if="${user.type == 'faculty'}" th:text="${user.type}" class="label label-warning"></span>
								<span th:if="${user.type == 'admin'}" th:text="${user.type}" class="label label-danger"></span>
							</td>
							<td align="center">
								<div class="btn-group">
	               					<a th:href="@{'/admin/user/' + ${user.id} + '/edit'}" class="btn btn-primary" title="edit">
	               						<i class="fa fa-edit"></i>
	               					</a>
	               					<a th:href="@{'/admin/user/' + ${user.id} + '/delete'}" onclick="return confirm('Are you sure to delete?')" class="btn btn-danger" title="delete">
	               						<i class="fa fa-trash"></i>
	               					</a>
					            </div>
							</td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>
</html>
