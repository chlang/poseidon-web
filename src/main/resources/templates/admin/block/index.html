<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
	<ol layout:fragment="breadcrumb" class="breadcrumb">
		<li>Block</li>
	  	<li class="active">List</li>
	</ol>
	<h1 layout:fragment="title">Blocks</h1>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<a href="/admin/block/create" class="btn btn-success">
					<i class="fa fa-plus"></i>
				</a> Create Block
			</div>
		</div>
		<br>
		<div class="table-responsive">
			<table class="table table-bordered">
				<tr>
					<th>
						#
					</th>
					<th>
						Entry
					</th>
					<th>
						Name
					</th>
					<th>
						Start Date
					</th>
					<th>
						End Date
					</th>
					<th>
						Action
					</th>
				</tr>
				<tbody id="block-list">
					<tr th:each="block, iter : ${blocks}">
						<td th:text="${iter.index + 1}"></td>
						<td th:text="${block.entryDto.name}"></td>
						<td th:text="${block.name}"></td>
						<td th:text="${block.startDate}"></td>
						<td th:text="${block.endDate}"></td>
						<td align="center">
							<div class="btn-group">
	                            <a th:href="@{'/admin/block/edit/' + ${block.id}}" class="btn btn-primary" title="edit">
	                                <i class="fa fa-edit"></i>
	                            </a>
	                            <a th:href="@{'/admin/block/delete/' + ${block.id}}"
	                               onclick="return confirm('Are you sure to delete?')" class="btn btn-danger"
	                               title="delete">
	                                <i class="fa fa-trash"></i>
	                            </a>
	                        </div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</html>
